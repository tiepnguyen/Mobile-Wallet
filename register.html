<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Arela Wallet</title>
	<link rel="stylesheet" type="text/css" href="style.mobile.css">
</head>

<body class="home">
	<header class="header transition">
		<a class="headnav back_btn" href="signin.html"><span></span></a>
		<h2 class="page_name">Create New Account</h2>
	</header>
	<section class="body transition">
		<!--
		<div class="status">
			Please enter a valid email
		</div>
		 -->
		<div class="signup_container">
			<form action="" class="nested_form">
				<div class="signin_input">
					<input type="text" placeholder="Your Name">
					<input type="email" placeholder="Your Email">
					<input type="password" placeholder="Password">
					<input type="password" placeholder="Confirm Password">
				</div>
				<p class="signup_caption">By clicking Sign Up, you agree to our <a href="#" target="_blank">Terms &amp; Conditions</a> and that you have read our <a href="#" target="_blank">Privacy Policy</a>. You will receive an email to validate your account.</p>
				<button class="button wide">Sign Up</button>
			</form>
		</div>
	</section>
	<style type="text/css">
		body {
			background: #eee;
		}
	</style>
	<script type="text/javascript" src="scripts/zepto.min.js"></script>
	<script type="text/javascript" src="scripts/fastclick.js"></script>
	<script type="text/javascript" src="scripts/arela.wallet.js"></script>
</body>

</html>
